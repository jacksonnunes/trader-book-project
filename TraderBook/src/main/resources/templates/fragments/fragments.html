<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Bem-vindos ao TraderBook</title>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="header">
		<a class="navbar-brand" href="#">SportsTradingBook</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/home">Início
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item dropdown"><a class="nav-link" th:href="@{/operations/list}">Operações</a></li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> Bancas </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" th:href="@{/bank/add}">Adicionar</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#">Remover</a>
					</div>
				</li>
				<li class="nav-item" th:if="${#authorization.expression('hasAuthority(''USER_ADMIN'')')}">
					<a class="nav-link	" th:href="@{/users/list}" aria-disabled="true">Usuários</a>
				</li>
				<li class="nav-item dropdown" th:if="${#authorization.expression('hasAuthority(''USER_ADMIN'')')}">
					<a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Configurações Administrativas</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" th:href="@{/country/list}">Continentes e Países</a>
						<a class="dropdown-item" th:href="@{/competition/list}">Esportes e Competições</a>
						<a class="dropdown-item" th:href="@{/strategy/list}">Estratégias e Mercados</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" th:href="@{/aspect/list}">Aspectos de Apostas</a>
					</div>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0" action="/logout">
				<input type="submit" class="btn btn-outline-light my-2 my-sm-0" value="Sair"/>
			</form>
		</div>
	</nav>
	
	<footer class="footer text-center mb-3" th:fragment="footer">&copy; SportsTradingBook 2020</footer>
</body>
</html>
