<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>SportsTradingBook: Cadastro de Banca</title>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script src="../jquery.mask.min.js"></script>
</head>
<body>
	<div th:replace="fragments/fragments :: header"></div>
	<div class="container">
		<h2 class="text-center">Cadastrar Banca</h2>
		<form class="form-horizontal" action="/bank/add" method="post" th:object="${bank}">
			<div class="row">
				<div class="form-group col-md-5">
					<label for="bank-name">Nome da Banca:</label> 
					<input type="text" class="form-control" id="bank-name" th:field="*{name}" />
					<p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-3">
					<label for="slt-currency">Moeda</label>
					<select class="form-control" id="slt-currency" th:field="*{currency}">
						<option th:value="'US$'">Dólar Americano - US$</option>
						<option th:value="'€'">Euro - €</option>
						<option th:value="'£'">Libra - £</option>
						<option th:value="'R$'">Real - R$</option>
					</select>
				</div>
				<div class="form-group col-md-2">
					<label for="bank-balance">Saldo:</label> 
					<input type="text" class="form-control" id="bank-balance" th:field="*{balance}"/>
					<p class="text-danger" th:if="${#fields.hasErrors('balance')}" th:errors="*{balance}"></p>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-5">
					<input type="submit" value="Salvar" class="btn btn-primary"/>
				</div>
			</div>
		</form>
	</div>
	
	<!-- mask para o campo saldo -->
	<script type="text/javascript">
		$(document).ready(function(){
			$('#bank-balance').mask('000.000.000,00', {reverse: true});
		});
	</script>
</body>
</html>
