<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>SportsTradingBook: Configurações</title>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div th:replace="fragments/fragments :: header"></div>
	<div class="container">
		<div class="shadow-sm p-3 mb-5 bg-white rounded-lg">
		<h2 class="text-center">Configurações</h2>
			<!-- Listagem de campeonatos por países -->
			<div class="shadow-sm p-3 mb-5 bg-white rounded-lg col-lg-5 d-inline-block">
				<h4>Campeonatos</h4>
				<br/>
				<a th:href="@{/country/add}" class="btn btn-secondary">Adicionar País</a>
				<a th:href="@{/competition/add}" class="btn btn-secondary">Adicionar Campeonato</a>
				<br/>
				<br/>
				<table class="table table-sm table-hover" th:each="pais: ${paises}">
					<thead>
						<tr>
							<th th:text="${pais.nomePais}"></th>
							<th class="text-right">
								<a th:href="@{/country/edit/{id}(id=${pais.id})}">Editar</a> | 
								<a th:href="@{/country/delete/{id}(id=${pais.id})}">Excluir</a>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="competicao: ${pais.competicoes}">
							<td th:text="${competicao.getNome()}"></td>
							<td class="text-right">
								<a th:href="@{/competition/edit/{id}(id=${competicao.getId()})}">Editar</a> | 
								<a th:href="@{/competition/delete/{id}(id=${competicao.getId()})}">Excluir</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			
			<!-- Listagem de estratégias por mercado -->
			<div class="shadow-sm p-3 mb-5 bg-white rounded-lg col-5 d-inline-block">
				<h4>Estratégias</h4>
				<br/>
				<a th:href="@{/market/add}" class="btn btn-secondary">Adicionar Mercado</a>
				<a th:href="@{/strategy/add}" class="btn btn-secondary">Adicionar Estratégia</a>
				<br/>
				<br/>
				<table class="table table-sm table-hover" th:each="mercado: ${mercados}">
					<thead>
						<tr>
							<th th:text="${mercado.mercado}"></th>
							<th class="text-right">
								<a th:href="@{/market/edit/{id}(id=${mercado.id})}">Editar</a> | 
								<a th:href="@{/market/delete/{id}(id=${mercado.id})}">Excluir</a>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="estrategia: ${mercado.estrategias}">
							<td th:text="${estrategia.getNome()}"></td>
							<td class="text-right">
								<a th:href="@{/strategy/edit/{id}(id=${estrategia.getId()})}">Editar</a> | 
								<a th:href="@{/strategy/delete/{id}(id=${estrategia.getId()})}">Excluir</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			
		</div>
	</div>
</body>
</html>
