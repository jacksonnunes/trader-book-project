<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>SportsTradingBook: Cadastrar Competição</title>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div th:replace="fragments/fragments :: header"></div>
	<div class="container">
		<h2 class="text-center">Cadastrar Competição</h2>
		<form class="form-horizontal" action="/competition/add" method="post" th:object="${competicao}">
			<div class="row">
				<div class="form-group col-md-5">
					<label for="competition-name">Nome da Competição:</label>
					<input type="text" class="form-control" id="competition-name" th:field="*{nome}" />
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-5">
					<label for="slt-country">País da Competição:</label>
					<select id="slt-country" class="form-control" th:field="*{pais.id}">
						<option th:each="pais: ${paises}" th:value="${pais.id}" th:text="${pais.nomePais}"/>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-5">
					<input type="submit" value="Salvar" class="btn btn-primary"/>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
