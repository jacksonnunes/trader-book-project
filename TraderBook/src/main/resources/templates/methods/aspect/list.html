<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>SportsTradingBook: Configurações</title>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div th:replace="fragments/fragments :: header"></div>
	
	<div class="container-flex">
	
		<div class="shadow-sm p-3 mb-5 bg-white rounded-lg m-3">
			<h4 class="text-center">Aspectos de apostas</h4>
			<div class="m-2 text-center">
				<a th:href="@{/aspect/add}" class="btn btn-secondary">Adicionar Novo Aspecto</a>
			</div>
			<div class="d-flex justify-content-center">
				<div class="col-lg-3 col-md-6 col-sm-9 col-xs-11">
					<ul class="list-group">
						<li class="list-group-item" th:each="aspect: ${aspects}">
							<span th:text="${aspect.name}"></span>
							<span class="float-right">
								<a th:href="@{/aspect/edit/{id}(id=${aspect.id})}">Editar</a> | 
								<a th:href="@{/aspect/delete/{id}(id=${aspect.id})}">Excluir</a>
							</span>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	
	<div th:replace="fragments/fragments :: footer"></div>
</body>
</html>
