<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>SportsTradingBook: Continentes e Países</title>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div th:replace="fragments/fragments :: header"></div>
	
	<div class="container-flex">
	
		<div class="shadow-lg p-3 mb-5 bg-white rounded-lg m-3">
			<h4 class="text-center">Países por Continente</h4>
			<div class="d-flex justify-content-center">
				<span class="mx-1">
					<a th:href="@{/continent/add}" class="btn btn-secondary">Adicionar Continente</a>
				</span>
				<span class="mx-1">
					<a th:href="@{/country/add}" class="btn btn-secondary">Adicionar País</a>
				</span>
			</div>
			<div class="d-flex flex-wrap justify-content-center align-items-start">
				<div class="shadow-sm p-2 mb-5 bg-white rounded-lg col-lg-3 d-inline-block m-1" th:each="continent: ${continents}">
					<div class="m-3">
						<h5 class="d-inline-block" th:text="${continent.name}">   </h5>
						<span class="float-right">
							<a th:href="@{/continent/edit/{id}(id=${continent.id})}">Editar</a> | 
							<a th:href="@{/continent/delete/{id}(id=${continent.id})}">Excluir</a>
						</span>
					</div>
					<div class="col-lg-12">
						<ul class="list-group">
							<li class="list-group-item" th:each="country: ${continent.countries}">
								<span th:text="${country.getName()}"></span>
								<span class="float-right">
									<a th:href="@{/country/edit/{id}(id=${country.getId()})}">Editar</a> | 
									<a th:href="@{/country/delete/{id}(id=${country.getId()})}">Excluir</a>
								</span>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		
	</div>
	
	<div th:replace="fragments/fragments :: footer"></div>
	
</body>
</html>
