<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>SportsTradingBook: Editar Esporte</title>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div th:replace="fragments/fragments :: header"></div>
	<div class="container">
		<h2 class="text-center">Editar Esporte</h2>
		<form class="form-horizontal" action="/sport/edit" method="post" th:object="${sport}">
			<input type="hidden" th:field="*{id}"/>
			<div class="row">
				<div class="form-group col-md-5">
					<label for="sport-name">Esporte:</label> 
					<input type="text" class="form-control" id="sport-name" th:field="*{name}" />
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-5">
					<input type="submit" value="Salvar" class="btn btn-primary"/>
				</div>
			</div>
		</form>
	</div>
	
	<div th:replace="fragments/fragments :: footer"></div>
</body>
</html>
